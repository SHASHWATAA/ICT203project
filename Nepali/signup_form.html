<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Form</title>
  <link rel="stylesheet" href="static/css/signup_form.css">
  <link rel="stylesheet" href="static/css/global.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
</head>
<body>

<main>
  <div id="navbar"></div>
  <div class="container">

    <h2>साइनअप फर्म</h2>

    <div class="form">
      <label for="name">नाम</label>
      <input type="text" id="name" name="name">

      <label for="surname">थर</label>
      <input type="text" id="surname" name="surname">

      <label for="age">उमेर</label>
      <input type="number" id="age" name="age">

      <label for="address-line-1">ठेगाना लाइन 1</label>
      <input type="text" id="address-line-1" name="address-line-1">

      <label for="address-line-2">ठेगाना लाइन 2</label>
      <input type="text" id="address-line-2" name="address-line-2">

      <label for="suburb">सबरब</label>
      <input type="text" id="suburb" name="suburb">

      <label for="preferred-gp">पसंदीदा जीपी</label>
      <input type="text" id="preferred-gp" name="preferred-gp">

      <label for="gp-number">जीपीको नम्बर</label>
      <input type="text" id="gp-number" name="gp-number">

      <label for="email">इमेल</label>
      <input type="email" id="email" name="email">

      <label for="password">गोप्य शब्द</label>
      <input type="password" id="password" name="password">

      <label for="retype-password">गोप्य शब्द पुनः लेख्नुहोस्</label>
      <input type="password" id="retype-password" name="retype-password">

      <div>
        <label for="terms-and-conditions">
          <input type="checkbox" id="terms-and-conditions" name="terms-and-conditions"> म शर्तहरू र नियमहरू मान्दछु
        </label>
        <br>
        <label for="marketing-material">
          <input type="checkbox" id="marketing-material" name="marketing-material">
          म मार्केटिङ सामग्री प्राप्त गर्न सहमत छु
        </label>
      </div>
      <a href="login_page.html"><button>साइन अप गर्नुहोस्</button></a>
    </div>
  </div>
</main>
<div id="footer"></div>
<script src="static/js/import_footer.js"></script>
<script src="static/js/import_navbar.js"></script>

</body>
</html>
