<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar with Appointments</title>
  <link rel="stylesheet" href="static/css/calendar.css">
  <link rel="stylesheet" href="static/css/global.css">
</head>
<body>
<div id="navbar"></div>
<h1>Calendar with Appointments</h1>
<div class="calendar">
  <div class="month">
    <h2>September 2024</h2>
  </div>
  <div class="days">
    <div>Sun</div>
    <div>Mon</div>
    <div>Tue</div>
    <div>Wed</div>
    <div>Thu</div>
    <div>Fri</div>
    <div>Sat</div>
  </div>
  <div class="dates" id="calendar-dates"></div>
</div>
<div id="footer"></div>
<script src="static/js/import_footer.js"></script>
<script src="static/js/import_navbar.js"></script>

<script src="static/js/calendar/calendar.js"></script>
</body>
</html>
