<html>
<head>
  <title>Signup Form</title>
  <link rel="stylesheet" href="static/css/signup_form.css">
  <link rel="stylesheet" href="static/css/global.css">
</head>
<body>
<div id="navbar"></div>
<div class="container">
  <h2>Signup Form</h2>

  <div class="form">
    <label for="name">Name</label>
    <input type="text" id="name" name="name">

    <label for="surname">Surname</label>
    <input type="text" id="surname" name="surname">


    <label for="age">Age</label>
    <input type="number" id="age" name="age">

    <label for="address-line-1">Address
      Line 1</label>
    <input type="text" id="address-line-1" name="address-line-1">

    <label for="address-line-2">Address Line 2</label>
    <input type="text" id="address-line-2" name="address-line-2">

    <label
           for="suburb">Suburb</label>
    <input type="text" id="suburb" name="suburb">

    <label for="preferred-gp">Preferred GP</label>
    <input type="text" id="preferred-gp" name="preferred-gp">

    <label for="gp-number">GP's Number</label>
    <input type="text" id="gp-number" name="gp-number">

    <label for="email">Email</label>
    <input type="email" id="email" name="email">

    <label for="password">Password</label>
    <input type="password" id="password" name="password">


    <label for="retype-password">Retype
      Password</label>
    <input type="password" id="retype-password" name="retype-password">
    <div>
    <label for="terms-and-conditions">
      <input type="checkbox" id="terms-and-conditions" name="terms-and-conditions" >   I agree to the terms and conditions
    </label>
    <br>
    <label for="marketing-material">
      <input type="checkbox" id="marketing-material" name="marketing-material">
      I agree to receive marketing material
    </label>
      </div>
    <a href="login_page.html"><button>Sign Up</button></a>
  </div>
</div>
<div id="footer"></div>
<script src="static/js/import_footer.js"></script>
<script src="static/js/import_navbar.js"></script>

</body>
</html>
